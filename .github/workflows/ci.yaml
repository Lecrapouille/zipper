  #############################################################################
  ### Windows
  #############################################################################
  non_regression_windows:
    name: Non regression on Windows
    runs-on: windows-2022
    steps:
      - name: Add path for finding cl.exe
        uses: ilammy/msvc-dev-cmd@v1.10.0
      - name: Checkout Zipper
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build Zipper with CMake
        shell: powershell
        run: |
          mkdir build
          cd build
          cmake .. -DZIPPER_BUILD_DEMOS=ON -DZIPPER_BUILD_TESTS=ON
          cmake --build . --config Release
          Test-Path -Path .\Release\zipper.lib
          Test-Path -Path .\Release\zipper.dll
